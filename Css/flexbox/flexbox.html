        .container {

}


.box {
  width: 100px;
  height: 100px;
  font-size: 60px;
  text-align: center;
}

h1 {
  text-align: center;
  font-size: 70px;
}



    </style>

        <div class="box" style="background-color: orange;">1</div>

        <div class="box" style="background-color: blue;">3</div>
        <div class="box" style="background-color: red;">4</div>
